<!--template/breaktestlist.html-->
<!DOCTYPE html>
{% extends "wwdb/base.html" %}


{% block content %}
<h2>Breaktests</h2>
</br>
</br>
<table id="" class="display table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Wire</th>
            <th>Tested Breaking Load</th>
            <th>Notes</th>
        </tr>
    </thead>
    {% for breaktest in break_test %}
    <tr>
        <td><a href="{% url 'breaktestedit' breaktest.pk %}">{{breaktest.format_date}}</a></td>
        <td>{{breaktest.wire}}</td>
        <td>{{breaktest.testedbreakingload}}</td>
        <td>{{breaktest.notes}}</td>
    </tr>
    {% endfor %}
</table>
</br>
</br>
<button type="button" class="btn btn-outline-dark">
    <a class="nav-link" href="{% url 'breaktestadd' %}">Add Breaktest</a>
</button>
{% endblock %}
