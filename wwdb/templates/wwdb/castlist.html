<!--template/castlist.html-->
{% extends "wwdb/base.html" %}

{% block content %}
{% for cast in cast_list %}
    <div class="cast-entry">
        <h2><a href="{% url 'castdetail' cast.pk %}">{{cast.operatorid}}</a></h2>
        <p>{{cast.startdate}}</p>
    </div>
{% endfor %}
{% endblock content %}
