<!--template/endcastsuccess.html-->
{% extends "wwdb/base.html" %}

{% block content %}
<header>
    <h1>Cast ended successfully</h1>
</header>
    <div class="cast-entry">
        <h2>{{cast.operatorid}}</h2>
        <p>{{cast.startdate}}</p>
        <p>{{cast.enddate}}</p>
        <p>{{cast.deploymenttypeid}}</p>
        <p>{{cast.wireid}}</p>
        <p>{{cast.winchid}}</p>
        <p>{{cast.notes}}</p>
        <p>{{cast.maxtension}}</p>
        <p>{{cast.maxpayout}}</p>
    </div>

<a href="{% url 'editcast' cast.pk %}"> Update Cast</a>
{% endblock content %}
