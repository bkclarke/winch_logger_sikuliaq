<!--wwdb/templates/configuration/swttableedit.html-->
{% load static %}
<tr>
    <td>
        {{ wire.active_winch }}
    </td>
    <td>
        {{ wire.nsfid }}
    </td>
    <td>
        {{ form.factorofsafety }}
        {{ form.factorofsafety.errors }}
    </td>
    <td>
        <a href="#"
           hx-post="{% url 'swttableeditsubmit' wire.pk %}"
           hx-target="closest tr"
           hx-swap="outerHTML"
           hx-include="closest tr"
           class="btn btn-success btn-sm">
            Submit
        </a>
        </br>
        </br>
        <a href="#"
            hx-get="{% url 'swttableeditsubmit' wire.pk %}"
            hx-target="closest tr"
            hx-swap="outerHTML"
            class="btn btn-danger btn-sm">
            Cancel
        </a>
    </td>
</tr>
