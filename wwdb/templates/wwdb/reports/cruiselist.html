<!--template/cruiselist.html-->
{% extends "wwdb/base.html" %}
{% load static %}

{% block content %}
<div class="container p-5">
    <h2>Cruises</h2>
    <br />
    <table id="cruise-table" class="display nowrap" style="width:100%">
        <thead>
            <tr>
                <th>View report</th>
                <th>Start date</th>
                <th>End date</th>
            </tr>
        </thead>
        {% for cruise in cruises %}
        <tr>
            <td>
                <a href="{% url 'cruisereport' cruise.pk %}" class="btn btn-primary btn-sm">{{cruise.number}}</a>
            </td>
            <td>{{cruise.format_startdate}}</td>
            <td>{{cruise.format_enddate}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
<script>
    $(function () {
        window.initFixedHeaderTable('#cruise-table', {
            order: [[1, 'desc']]
        });
    });
</script>
{% endblock content %}
