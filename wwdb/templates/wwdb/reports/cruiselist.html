<!--template/cruiselist.html-->
{% extends "wwdb/base.html" %}

{% block content %}
<div class="container p-5">
    <h2>Cruises</h2>
    <br />
    <table id="" class="display_nosearch">
        <thead class="thead-light">
            <tr>
                <th>Cruise number</th>
                <th>Start date</th>
                <th>End date</th>
            </tr>
        </thead>
        {% for cruise in cruises %}
        <tr>
            <td><a href="{% url 'cruisereportedit' cruise.pk %}">{{cruise.number}}</a></td>
            <td>{{cruise.startdate}}</td>
            <td>{{cruise.enddate}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock content %}
